projects:
    title: 实践经验
    intro:
    assignments:
      - title: Velocity
        tagline: "组织学校中善于运动、喜欢运动的学生进行更加科学、高效的锻炼和学习，以便他们能够发挥自身的长处，为自己以及学校争光."

      - title: 田径精英特长班训练指导
        tagline:
          - lights:  # 亮点与特色
            - "1. 高执行效率: 根据用例数量动态分配执行机并行执行, 几乎所有用例都将同时并行执行，比起串行执行框架最快可提升执行效率100倍！"
            - "2. 支持多类型: 支持在app、web、api等类型的自动化测试"
            - "3. 支持多协议: 支持在http、protobuf、cmpp等接口协议的自动化测试"
            - "4. 精准覆盖率: 自动化用例与功能用例一对一一键关联, 各业务覆盖率数据精准展示！"
            - "5. 便捷开发模式: 仅需Python基础即可快速接入, 无需再学习其他模板语法！"
            - "6. 便捷同步方式: 线上线下用例数据多种同步方式, 方便快捷！"
            - "7. 便捷构建方式: 平台提供多种构建方式，满足不同构建需求, 如: 标签构建、定时构建、计划构建、历史构建、仅失败构建等等！"
            - "8. 高代码实时性: 测试代码提交后实时更新，无需进行各种发布操作."
            achieves:  # 成果与收获
              - "1. 平台研发耗时: 独立4个月研发完成并推广使用"
              - "2. 平台数据简要: 现共接入17个自动化测试项目，64位开发者接入，半年内共开发出2W+用例、发起构建3W+次、执行用例30W+,
                用例覆盖率在40%+，发现200+bug等，为业务测试平台发起3000+次需求构建，为协作管理平台提供4000+次环境可用性检测构建。"
            difficults: # 问题与难点
              - "1. 在协程运行模式下, 收集用例并行执行的日志问题"
              - "2. 在一次构建中, 部分用例需要串行执行的问题"
              - "3. 线上线下用例数据保持同步问题"
              - "4. 前端编辑参数时, BIG-INT类型数据的展示以及存储问题"
              - "5. 用例上下文参数传递以及识别问题"
            summary: |
              复制对学校中在田径上有过人天赋的学生进行更加科学、高效的锻炼和学习的指导，以便他们能够发挥自身的长处，在市运动上为自己以及学校争光.

