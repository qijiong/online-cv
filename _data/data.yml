        tagline:
          - lights:  # 亮点与特色
            - "1. 身体素质：跳台阶、拉力跑、上坡跑、下坡跑等"
            - "2. 径赛专项练习：摆臂、动作、姿势、耐力等"
            - "3. 田赛专项练习：弹跳能力(木箱、台阶), 下肢力量，手臂力量"
            - "4. 学员特长了解：通过一定时间的集训深入了解各个学员的强弱项，并制定培训计划。"
            achieves:  # 成果与收获
              - "1. 荣获市运动会团体第三名的成绩"
              - "2. 个人赛：取得3位第一名"
              - "3. 个人赛：取得7位第二名"
              - "4. 个人赛：取得4位第三名"
            difficults: # 问题与难点
              - "1. 运动员身体机能情况掌握困难，训练过度容易造成肌肉疲劳以及拉伤，量不达标就会导致训练效果不明显"
              - "2. 不规范的运动姿势可能导致动作变形以及身体损伤甚至影响他人"
              - "3. 场地器材安全要规范化使用"
            summary: |
              发掘学校中在田径上有过人天赋的学生并对他们进行更加科学、高效的锻炼和学习的指导，以便他们能够发挥自身的长处，在市运动上为自己以及学校争光.

