            difficults: # 问题与难点
              - "1. 对竞赛规则一定要精通，不能模棱两可"
              - "2. 对费专业裁判员的培训要足够精细，以免出现误裁。"
            summary: |
              担任过湖北省青少年、各企业田径赛事裁判员以及福清西山小学田径运动会径赛主裁.
                    
